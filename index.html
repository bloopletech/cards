<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css">
    <script src="jquery-3.1.1.slim.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="questions.js"></script>
    <script src="cards.js"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <h1 id="title"></h1>
      <div id="card" style="display: none;">
        <h2 id="question"></h2>
        <ul id="answers"></ul>
      </div>
      <a id="stop" href="#" class="btn btn-default" style="display: none;">Finish</a>
      <a id="start" href="#" class="btn btn-default">Start</a>
      <p id="results"></p>
    </div>
  </body>
</html>
